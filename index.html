<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Task Manager</title>
</head>
<body>
    
    <header>
        <h1>Taskrr</h1>
    </header>
    <div class="content-wrap after-form">
        <div id="personal-information">
            <h2 id="name">Name:</h2>
            <section class="goals">
                <h3>Goals</h3>
                <div class="inner-text">
                    <div class="toPad">
                        <p></p>
                    </div>
                </div>
            </section>
        </div>
        <div id="information">
            <h2>Information:</h2>
            <div class="inner-text">
                <div class="toPad">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque beatae laboriosam ducimus exercitationem corrupti, quam nihil id est atque numquam consequatur aspernatur odit quisquam ad deserunt a mollitia nulla eum.</p>
                </div>
            </div>
        </div>

        <div id="tasks">
            <h2>Tasks:</h2>
            <div class="inner-text">
                <div class="toPad">
                    <ul class="todo-list js-todo-list">

                    </ul>
                    <form class="js-form">
                        <input id="item-entry" autofocus type="text" aria-label="Enter a new todo item" placeholder="E.g. Build a web app" class="js-todo-input">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
